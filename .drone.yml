workspace:
  base: /go
  path: src/github.com/endiangroup/golang-url-shortener

pipeline:
  prepare:
    image: golang:latest
    commands:
      - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
      - . $HOME/.nvm/nvm.sh
      - nvm install stable
      - nvm use stable
      - make prepare

  test:
    image: golang:latest
    commands:
      - make test

