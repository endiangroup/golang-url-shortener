ListenAddr: ':80'
BaseURL: 'http://staging.ndn.sh'
Backend: redis
DataDir: ./data
EnableDebugMode: true
EnableAccessLogs: true
EnableColorLogs: true
ShortedIDLength: 10
AuthBackend: oauth
Google:
  ClientID: $GOOGLE_CLIENTID
  ClientSecret: $GOOGLE_SECRET
Redis:
  Host: $REDIS_URL
  Db: 1
  MaxRetries: 3
  ReadTimeout: 3s
  WriteTimeout: 3s
